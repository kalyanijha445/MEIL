<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meetings | MEIL</title>
<style>
    body { font-family: "Segoe UI", Arial, sans-serif; background: linear-gradient(135deg,#f7f8fd,#e8edff); margin:0; padding:0; }
    header { background:#5a67f2; color:white; padding:16px 24px; display:flex; justify-content:space-between; align-items:center; }
    header h2 { margin:0; font-size:22px; font-weight:600; }
    .logout-btn { background:#ff5f5f; color:white; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
    main { max-width:800px; margin:40px auto; padding:30px; background:#fff; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    h3 { margin-bottom:20px; color:#333; font-size:20px; font-weight:600; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    table, th, td { border:1px solid #ccc; }
    th, td { padding:12px; text-align:left; }
    th { background:#5a67f2; color:white; }
    tr:nth-child(even) { background:#f4f6fb; }
    footer { margin-top:40px; text-align:center; color:#777; font-size:13px; }
    @media (max-width:480px){ table, thead, tbody, th, td, tr{display:block;} th{text-align:right;} tr{margin-bottom:15px;} td{text-align:right;padding-left:50%; position:relative;} td::before{content:attr(data-label);position:absolute; left:15px; width:calc(50% - 30px); text-align:left;font-weight:600;} }
</style>
</head>
<body>
<header>
    <h2>Meetings</h2>
    <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
</header>
<main>
    <h3>Meeting Schedule</h3>
    <table>
        <thead>
            <tr><th>Date</th><th>Time</th><th>Topic</th><th>Organizer</th></tr>
        </thead>
        <tbody>
            <tr><td data-label="Date">20-10-2025</td><td data-label="Time">10:00 AM</td><td data-label="Topic">Safety Drill Review</td><td data-label="Organizer">MNR20230187</td></tr>
            <tr><td data-label="Date">25-10-2025</td><td data-label="Time">2:00 PM</td><td data-label="Topic">Project Kickoff</td><td data-label="Organizer">ADM20250015</td></tr>
        </tbody>
    </table>
</main>
<footer>Â© 2025 MEIL Safety Portal</footer>
</body>
</html>
