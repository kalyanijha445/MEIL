    <style>
        /* --- THEME, ANIMATIONS & DEFAULTS --- */
        :root {
            --primary-blue: #5a67f2;
            --primary-blue-dark: #4953d3;
            --primary-blue-light: #eaefff;
            --text-dark: #1D2B48; 
            --text-light: #8A94A6;
            --bg-body: #f8f9fa; 
            --white: #ffffff;
            --border-color-light: #eef0f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 10%, var(--primary-blue-light) 0%, transparent 50%),
                radial-gradient(circle at 85% 90%, var(--primary-blue-light) 0%, transparent 50%);
        }
        
        /* --- MAIN APP WRAPPER --- */
        .app-wrapper {
            width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 40px 25px; /* Added more vertical padding for smaller screens */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        /* --- SIGNUP CONTAINER (INVISIBLE, FOR LAYOUT ONLY) --- */
        .signup-screen {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.7s ease-out forwards;
        }
        
        /* --- STEP INDICATOR --- */
        .step-indicator { display: flex; gap: 8px; margin-bottom: 30px; }
        .step-indicator-bar { flex: 1; height: 5px; background-color: #ebeff8; border-radius: 3px; }
        .step-indicator-bar.active { background-color: var(--primary-blue); }

        .signup-form { display: flex; flex-direction: column; flex-grow: 1; }

        /* --- FORM STYLES --- */
        .form-step { display: none; flex-grow: 1; animation: slideIn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .form-step.active { display: flex; flex-direction: column; }

        .step-header { text-align: left; margin-bottom: 30px; }
        .step-header h3 { font-size: 24px; color: var(--text-dark); margin-bottom: 8px; }
        .step-header p { font-size: 15px; color: var(--text-light); line-height: 1.5; }
        
        .step-content { display: flex; flex-direction: column; gap: 18px; }

        .input-group { position: relative; }
        .input-group label { display: block; font-weight: 600; color: var(--text-dark); font-size: 14px; margin-bottom: 10px; }
        .input-group > .icon { position: absolute; left: 18px; bottom: 15px; font-size: 22px; color: #bdc3c7; transition: color 0.3s ease; }
        
        .input-field, .select-field {
            width: 100%; padding: 15px 18px 15px 55px;
            border-radius: 12px; border: 1px solid var(--border-color-light); 
            background-color: var(--white);
            font-size: 15px; font-family: 'Poppins', sans-serif; color: var(--text-dark); 
            transition: all 0.3s ease;
        }
        .input-field::placeholder { color: #ced4da; }

        .select-field {
             -webkit-appearance: none; appearance: none;
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
             background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;
        }
        
        .input-field:focus, .select-field:focus {
            outline: none; border-color: var(--primary-blue);
            background-color: var(--white); box-shadow: 0 0 0 4px var(--primary-blue-light);
        }
        .input-field:focus ~ .icon, .select-field:focus ~ .icon { color: var(--primary-blue); }
        
        /* --- NAVIGATION BUTTONS --- */
        .form-navigation { margin-top: 25px; display: flex; gap: 15px; justify-content: space-between; }
        
        .btn {
            background: var(--primary-blue); color: var(--white); border: none; padding: 14px 30px;
            border-radius: 12px; font-size: 16px; font-weight: 600; font-family: 'Poppins', sans-serif;
            cursor: pointer; transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(90, 103, 242, 0.25);
            flex-grow: 1;
        }
        
        .btn:hover { transform: translateY(-3px); background: var(--primary-blue-dark); box-shadow: 0 7px 25px rgba(90, 103, 242, 0.3); }
        
        .btn-secondary { background: var(--white); color: var(--text-dark); box-shadow: none; flex-grow: 0; padding-left: 25px; padding-right: 25px; border: 1px solid var(--border-color-light); }
        .btn-secondary:hover { transform: translateY(-3px); background: #e9ecf3; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); }

        .login-link { text-align: center; margin-top: 20px; font-size: 14px; color: var(--text-light); }
        .login-link a { color: var(--primary-blue); text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="signup-screen">

            <div class="step-indicator">
                <div class="step-indicator-bar"></div>
                <div class="step-indicator-bar"></div>
                <div class="step-indicator-bar"></div>
            </div>
            
            <form action="{{ url_for('signup') }}" method="POST" id="signupForm" class="signup-form">
                
                <!-- STEP 1: ACCOUNT CREDENTIALS -->
                <div class="form-step">
                    <div class="step-header">
                        <h3>Account Details</h3>
                        <p>Start with your basic account information.</p>
                    </div>
                    <div class="step-content">
                        <div class="input-group"><label for="name">Full Name</label><input type="text" id="name" name="name" class="input-field" placeholder="e.g., John Doe" required><i class='bx bxs-user icon'></i></div>
                        <div class="input-group"><label for="email">Email ID</label><input type="email" id="email" name="email" class="input-field" placeholder="you@example.com" required><i class='bx bxs-envelope icon'></i></div>
                        <div class="input-group"><label for="user_id">User ID</label><input type="text" id="user_id" name="user_id" class="input-field" placeholder="e.g., SFT20250035" required><i class='bx bxs-id-card icon'></i></div>
                        <div class="input-group"><label for="password">Create Password</label><input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required><i class='bx bxs-lock-alt icon'></i></div>
                    </div>
                </div>

                <!-- STEP 2: ROLE & PROJECT -->
                <div class="form-step">
                     <div class="step-header"><h3>Professional Info</h3><p>Define your role and assigned project.</p></div>
                    <div class="step-content">
                        <div class="input-group">
                            <label for="role">Select Role</label>
                            <select id="role" name="role" class="select-field" required>
                                <option value="" disabled selected>Choose your primary role</option>
                                <option value="employee">Employee</option>
                                <option value="safety_officer">Safety Officer</option>
                                <option value="manager">Safety Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                            <i class='bx bxs-briefcase-alt-2 icon'></i>
                        </div>
                        <div class="input-group">
                            <label for="project_code">Assign Project</label>
                            <select id="project_code" name="project_code" class="select-field" required>
                                <option value="" disabled selected>Select assigned project</option>
                                {% for project in projects %}
                                <option value="{{ project.code }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                            <i class='bx bxs-building-house icon'></i>
                        </div>
                    </div>
                </div>

                <!-- STEP 3: EMERGENCY CONTACT -->
                <div class="form-step">
                    <div class="step-header"><h3>Emergency Details</h3><p>This information is vital for your safety.</p></div>
                    <div class="step-content">
                        <div class="input-group"><label for="emergency_name">Emergency Contact Name</label><input type="text" id="emergency_name" name="emergency_name" class="input-field" placeholder="e.g., Jane Doe" required><i class='bx bxs-user-voice icon'></i></div>
                        <div class="input-group"><label for="emergency_mobile">Emergency Contact Mobile</label><input type="tel" id="emergency_mobile" name="emergency_mobile" class="input-field" placeholder="+91 9876543210" required><i class='bx bxs-phone icon'></i></div>
                        <div class="input-group"><label for="blood_group">Blood Group</label><input type="text" id="blood_group" name="blood_group" class="input-field" placeholder="e.g., O+" required><i class='bx bx-test-tube icon'></i></div>
                        <div class="input-group"><label for="emergency_relation">Relation</label><input type="text" id="emergency_relation" name="emergency_relation" class="input-field" placeholder="e.g., Spouse" required><i class='bx bxs-group icon'></i></div>
                    </div>
                </div>
                
                <!-- FOOTER NAVIGATION -->
                <div>
                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary" id="backBtn" style="display: none;">Back</button>
                        <button type="button" class="btn" id="nextBtn">Next</button>
                        <button type="submit" class="btn" id="submitBtn" style="display: none;">Create Account</button>
                    </div>
                     <div class="login-link">
                        Already have an account? <a href="{{ url_for('login') }}">Log In Now</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formSteps = [...document.querySelectorAll('.form-step')];
        const stepIndicatorBars = [...document.querySelectorAll('.step-indicator-bar')];
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const submitBtn = document.getElementById('submitBtn');

        let currentStep = 0;

        function updateForm() {
            formSteps.forEach((step, index) => {
                step.classList.toggle('active', index === currentStep);
            });
            stepIndicatorBars.forEach((bar, index) => {
                bar.classList.toggle('active', index === currentStep);
            });

            backBtn.style.display = currentStep > 0 ? 'inline-block' : 'none';
            if (currentStep === formSteps.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        function validateStep() {
            const currentStepFields = formSteps[currentStep].querySelectorAll('input, select');
            for (const field of currentStepFields) {
                if (!field.checkValidity()) {
                    field.focus();
                    return false;
                }
            }
            return true;
        }

        nextBtn.addEventListener('click', () => {
            if (validateStep()) {
                if (currentStep < formSteps.length - 1) {
                    currentStep++;
                    updateForm();
                }
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateForm();
            }
        });
        
        updateForm();
    });
    </script>
</body>
